<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>画像圧縮・アップローダ</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="asset/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="asset/fixImage.js" type="text/javascript" charset="utf-8"></script>
	<!-- <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script> -->
	<script src="vender/uikit/js/uikit.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<header id="" class="">
		<nav class="uk-navbar">
			<div class="uk-container uk-container-center uk-margin-top">
				<h1 class="uk-navbar-brand">画像圧縮・アップローダ</h1>
				<ul class="uk-navbar-nav uk-navbar-flip">
					<li><a href="#">画像圧縮・アップローダ</a></li>
					<li><a href="#">テキスト編集追加</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="uk-container uk-container-center uk-margin-top">
		<p class="uk-text-large uk-text-bold">圧縮・<s>アップロード</s>したい画像を選択してください</p>
		<form class="uk-form" action="">
			<div class="uk-form-file">
				<input type="file" id="upfile">
			</div>
			<div class="uk-margin-top">
				<button class="uk-button uk-button-success uk-hidden" type="button" disabled="">圧縮する</button>
				<a id="jpg-dl" class="uk-button uk-button-primary uk-hidden" href="" download="">生成画像ダウンロード</a>
			</div>
		</form>
	</div>
	<footer class="uk-margin-large-top">
		<div class="uk-container uk-container-center uk-text-center">
			<small>copyright takeyu 2016</small>
		</div>
	</footer>
